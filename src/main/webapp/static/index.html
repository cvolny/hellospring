<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello Message</title>
    <link rel="stylesheet" href="/static/css/app.css" />
</head>
<body>
    <div id="container">
        <h1>Hello Message</h1>

        <form action="/hello" method="get" id="hello-form">
            <div class="row">
                <label>
                    <span class="label-text">Name:</span>
                    <input type="text" name="name" placeholder="Your name..." autofocus required />
                </label>
            </div>
            <div class="row controls">
                <input type="submit" value="Submit" />
            </div>
        </form>
    </div>
</body>
</html>
